{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
<div class="container wrapper flex-grow-1">
      <h1 class="my-4">
{% trans 'Deleting user' %}
      </h1>
<p>{% trans 'Are you sure you want to delete' %} {{ user.first_name }} {{user.last_name }}?</p>
<form action="{% url 'delete_user' user.id %}" method="post">
  {% csrf_token %}
  <input type="hidden">
  <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}">
</form>
    </div>
{% endblock %}
